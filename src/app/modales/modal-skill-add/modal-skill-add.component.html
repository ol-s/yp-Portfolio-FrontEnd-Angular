<!--Modal SKILL add-->
<form class="modal fade" id="modalSkillAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content ">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar skills</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <!-- primera parte modal-------------------------------------------------------------- -->
            <div class="modal-body">

                <div class="container text-center justify-content-between">
                    <h5>Agregar skill</h5>
                    <!-- <div class=" form-floating mb-3">
                        <input type="text" class="form-control rounded-0 formulariosinput" id="floatingInput"
                            placeholder="text">
                        <label for="floatingInput">Rubro skill</label>
                    </div> -->

                    <div class="form-floating mb-3">
                        <select class="form-select rounded-0 formulariosinput" id="floatingSelect" aria-label="Floating label select example">
                          <option selected></option>
                          <option value="1">Programación web</option>
                          <option value="2">Diseño y Arquitectura</option>
                          <option value="3">Idiomas</option>
                          <option value="4">Habilidades Blandas</option>
                        </select>
                        <label for="floatingSelect">Seleccionar rubro</label>
                    </div>

                    <div class=" form-floating mb-3">
                        <input type="text" class="form-control rounded-0 formulariosinput" id="floatingInput"
                            placeholder="text">
                        <label for="floatingInput">Nombre skill</label>
                    </div>
                    <div class=" form-floating mb-2">
                        <input type="number" min="0" max="100" class="form-control rounded-0 formulariosinput" id="floatingInput"
                            placeholder="text">
                        <label for="floatingInput">% skill (de 0-100)</label>
                    </div>
                </div>
                <br class="pt-2">
                <hr class="w-75 m-auto mt-4">
            </div>
            <!-- aceptar---------------------------------------------------------------------------- -->
            <div class="modal-body">
                <button class="w-100 btn btn-lg rounded-0 btn-loginout3 mb-5" type="submit">Aceptar</button>
            </div>
        </div>
    </div>
</form>
