<!--Modal educacion edit-->
<form class="modal fade" id="modalEducacionEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content ">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar estudio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <!-- primera parte modal-------------------------------------------------------------- -->
            <div class="modal-body">
                <div class=" form-floating mb-3">
                    <input type="url" class="form-control rounded-0 formulariosinput" id="floatingInput"
                        placeholder="text">
                    <label for="floatingInput">Editar: "URL logo institución"</label>
                </div>
                <div class=" form-floating mb-3">
                    <input type="text" class="form-control rounded-0 formulariosinput" id="floatingInput"
                        placeholder="text">
                    <label for="floatingInput">Editar: "Año (en numeros). Institución."</label>
                </div>
                <div class=" form-floating mb-2">
                    <input type="text" class="form-control rounded-0 formulariosinput" id="floatingInput"
                        placeholder="text">
                    <label for="floatingInput">Editar: "Título."</label>
                </div>
                <br class="pt-2">
                <hr class="w-75 m-auto mt-4">
            </div>
            <!-- aceptar---------------------------------------------------------------------------- -->
            <div class="modal-body">
                <button class="w-100 btn btn-lg rounded-0 btn-loginout3 mb-5" type="submit">Aceptar</button>
            </div>
        </div>
    </div>
</form>
