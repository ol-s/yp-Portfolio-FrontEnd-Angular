<!--Modal proyectos add-->
<form class="modal fade" id="modalProyectosEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content ">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar proyecto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <!-- primera parte modal-------------------------------------------------------------- -->
            <div class="modal-body">
                <div class="container text-center justify-content-between">
                    <div class=" form-floating mb-3">
                        <input type="url" class="form-control rounded-0 formulariosinput" id="floatingInput"
                            placeholder="text">
                        <label for="floatingInput">Editar: URL imagen en pagina</label>
                    </div>
                    <div class=" form-floating mb-3">
                        <input type="text" class="form-control rounded-0 formulariosinput" id="floatingInput"
                            placeholder="text">
                        <label for="floatingInput">Editar: Nombre (alt) de img en pagina</label>
                    </div>
                    <div class=" form-floating mb-3">
                        <input type="url" class="form-control rounded-0 formulariosinput" id="floatingInput"
                            placeholder="text">
                        <label for="floatingInput">Editar: URL target blank (ver como)</label>
                    </div>
                    <div class=" form-floating mb-3">
                        <input type="text" class="form-control rounded-0 formulariosinput" id="floatingInput"
                            placeholder="text">
                        <label for="floatingInput">Editar: Título Proyecto</label>
                    </div>
                    <div class="form-floating mb-2">
                        <textarea class="form-control rounded-0 formulariosinput" placeholder="Leave a comment here"
                            id="floatingTextarea2" style="height: 75px"></textarea>
                        <label for="floatingTextarea2">Editar: Descripción</label>
                    </div>
                </div>
                <br class="py-5 mb-2">
                <hr class="w-75 m-auto mt-3">
            </div>
            <!-- aceptar---------------------------------------------------------------------------- -->
            <div class="modal-body">
                <button class="w-100 btn btn-lg rounded-0 btn-loginout3 mb-5" type="submit">Aceptar</button>
            </div>
        </div>
    </div>
</form>
