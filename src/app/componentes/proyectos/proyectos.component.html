<!-- proyectos ////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////// -->
<section id="proyectos" class=" container-fluid proyectos-recientes seccion-clara d-flex flex-column">
    <div class="container-fluid proyectostitulo justify-content-start">
        <!-- botones edicion seccion ---------------------------------------->
        <div class="text-end">
            <button type="button" class="botonEditSeccion"><i class="fa-solid fa-pen"></i></button>
            <button type="button" class="botonEditSeccion"><i class="fa-solid fa-plus"></i></button>
            <button type="button" class="botonEditSeccion"><i class="fa-solid fa-trash"></i></button>
        </div>
        <!-- titulo seccion ------------------------------------------------->
        <h2 class="seccion-titulo">Proyectos</h2>
        <p class="seccion-texto">Algunos proyectos de arquitectura y dise√±o web en los que he trabajado
            recientemente</p>
    </div>

    <!-- Galeria de Proyectos -->
    <div class="proyectos-contenedor">
        <div class="row">
            <!-- modulo proyectos arq ---------------------------------------------------------->
            <div class="col-12 col-md-6 col-lg-4" *ngFor="let cadaProyecto of proyectosTodos">
                <div class="proyecto">
                    <!-- <img src="./assets/img/proyectos/proyecto2.jpg" alt="Proyecto 2"> -->
                    <img [src]="cadaProyecto.imgPageProyecto" [alt]="cadaProyecto.imgPageAlt">
                    <div class="ms-5">

                        <!-- <h6 class="skill-title">Casa Ko, Texas</h6> -->
                        <h6 class="skill-title">{{cadaProyecto.tituloProyecto}}</h6>
                    </div>

                    <div class="overlay">
                        <div class="iconos-contenedor">

                            <!-- asi no da error el alt pero no muestra el alt en la pagina tampoco, so
                                <a target="_blank" class="" [href]="cadaProyecto.imgTargetBlank" [attr.alt]="cadaProyecto.targetBlackAlt" > -->
                            <a target="_blank" class="" [href]="cadaProyecto.imgTargetBlank">
                                <i class="bi bi-card-image"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- botones edit subseccion -->
                <div class="text-end">
                    <button type="button" class="botonEditSubseccion"><i class="fa-solid fa-pen"></i></button>
                    <button type="button" class="botonEditSubseccion"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <!-- creo que voy a tener que poner aparte el portfolio xq no puedo poner un solo link externo
            con icono img para 5 y 3 links para el portfolio con 3 iconos diferentes -->
            <!-- ok,  dividi en el json proyectosArq y proyectosWeb, pero ver como hacer el modal edicion seccion
            en que orden se cargarian y como elegir arq o web
            SINO CAMBIAR A UN ICONO ''+'' y que te lleve a github o a una imagen externa nomas -->

            <!-- modulo proyectos web --------------------------------------------------------------->
            <div class="col-12 col-md-6 col-lg-4" *ngFor="let cadaProyectoWeb of proyectosTodosWeb">
                <div class="proyecto">
                    <img [src]="cadaProyectoWeb.imgPageProyecto" [alt]="cadaProyectoWeb.imgPageAlt">
                    <div class="ms-5">
                        <h6 class="skill-title">{{cadaProyectoWeb.tituloProyecto}}</h6>
                    </div>

                    <div class="overlay">
                        <div class="iconos-contenedor">
                            <a [href]="cadaProyectoWeb.link1" target="_blank" rel="noopener noreferrer">
                                <i class="bi bi-github"></i>
                            </a>
                            <a [href]="cadaProyectoWeb.link2" target="_blank" rel="noopener noreferrer">
                                <i class="bi bi-laptop"></i>
                            </a>
                            <a target="_blank" class="" [href]="cadaProyectoWeb.imgTargetBlank">
                                <i class="bi bi-card-image"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- botones edit subseccion ------------------------------------ -->
                <div class="text-end">
                    <button type="button" class="botonEditSubseccion"><i class="fa-solid fa-pen"></i></button>
                    <button type="button" class="botonEditSubseccion"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- fin proyectos ////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////// -->
